<html>
    <head>
        <style type="text/css">
            h1 {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to {{user_data.first_name}} {{user_data.last_name}} profile!</h1>
        <p>Age: {{user_data.age}} </p>
        <p>Birthdate: {{user_data.birthdate}} </p>
        <p>Nationality: {{user_data.nationality}} </p>
        <p>Worked at:
            {% for job in user_data.worked_at %}
            <li>{{job}}</li>
            {% endfor %}
        </p>
        <ul>
          <!-- HINT: Use the forloop syntax from Flask template engine to
          render a <li> tag for each work in user_data.worked_at -->
        </ul>
    </body>
</html>
